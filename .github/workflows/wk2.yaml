on:
  push:
  schedule:
    - cron: "57 2,5,8,11,14,17,20,23 * * *"
jobs:
  joba:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'
      - run: pip install -r requirements.txt
      - run: python3 g2.py