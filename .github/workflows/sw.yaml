on:
  push:
  schedule:
    - cron: "27 1,4,7,10,13,16,19,22 * * *"
jobs:
  jobsw:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'
      - run: pip install -r requirements.txt
      - run: python3 sw.py